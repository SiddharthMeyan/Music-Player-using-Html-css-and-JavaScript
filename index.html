<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- This is the music player -->
    <div class="container-player box">
      <div class="card" style="width: 18rem">
        <img
          id="imgg"
          src="${}"
          class="card-img-top imgcl"
          alt="https://images.hungama.com/c/1/7bd/077/36196412/36196412_300x300.jpg"
        />
        <div class="card-body">
          <h5 id="songname" class="card-title"></h5>
          <div style="margin-left: 92px">
            <i
              id="play"
              onclick="playMusic()"
              class="fa fa-play"
              style="font-size: 36px; margin-left: 20px"
              aria-hidden="true"
            ></i>
            <i
              id="pause"
              onclick="pauseMusic()"
              class="fa fa-pause"
              style="font-size: 36px; margin-left: 20px"
              aria-hidden="true"
            ></i>
            <i
              onclick="shuffle()"
              class="fa fa-random"
              style="font-size: 36px; margin-left: 20px"
              aria-hidden="true"
            ></i>
          </div>
          <br />
          <p class="card-text"></p>
          <h1>
            <br />
            <a style="margin-left: 72px" href="#menu">My List</a>
          </h1>

          <div class="popover" id="menu">
            <div class="content">
              <a href="#" class="close"></a>
              <div class="nav">
                <ul class="nav_list">
                  <div class="nav_list_item">
                    <li><a href="#">Home</a></li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
